<div class="col-lg-6" ng-show="$parent.$parent.Widget_WeatherTable">
                                                        <!--widget :  WeatherTable  -->
							<div class="panel panel-primary" >
								<div class="panel-heading">
									<i class="fa fa-bar-chart-o fa-fw"></i>
									<a class="widgetTitle" ng-click="WeatherTable_Expanded=!WeatherTable_Expanded;">Weather Information for {{SelectedHotel.Name}}</a>
									<div class="pull-right">
									
										<div class="btn-group" ng-show="WeatherTable_Expanded">
											<ul class="nav site-nav">
											<li class=flyout>
											
												<a style="background-color:white; color:black; line-height:1.2; padding:0.2em;" href=''><strong>Actions</strong></a>
												
												<!-- Flyout -->
												<ul class="flyout-content nav stacked">
													<li><a style="background-color:#BADA55;" ng-show="WeatherTable_Export" ng-click="exportDataToCsv(WeatherList,'WeatherList');">Export to CSV</a></li>
													<li><a style="background-color:#BADA55;" ng-click="EmailHtml('tblWeatherTableDiv','WeatherTable',$parent.$parent.ExportColumnsWeathertable);">Email Me</a></li>
												</ul>
										
											</li>
											</ul>
											<!-- <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
												Actions
												<span class="caret"></span>
											</button>
											<ul class="dropdown-menu pull-right" role="menu">
												<li><a href="#">Action</a>
												</li>
												<li><a href="#">Another action</a>
												</li>
												<li><a href="#">Something else here</a>
												</li>
												<li class="divider"></li>
												<li><a href="#">Separated link</a>
												</li>
											</ul> -->
										</div>
										<a ng-click="ShowHelpPopup('WeatherTable_help.html');"><img src="images/Apps-Help-icon.png" width="20px" height="25px"></a>
									</div>
								</div>
								
								<div class="panel-body" ng-show="WeatherTable_Expanded">
									<div class="row">
									
										
										  
										<div class="col-lg-12" >
										<input type="text" ng-model="$parent.$parent.WeatherFilterStartDate" height="1px" ng-click="ShowDatePicker('WeatherFilterStartDate')" id="WeatherFilterStartDate" ukdate="dd-MM-yyyy" ukdate="dd-MM-yyyy" placeholder="dd-MM-yyyy" /> 
										<input type="text" height="1px" ng-model="$parent.$parent.WeatherFilterEndDate" ng-click="ShowDatePicker('WeatherFilterEndDate')" id="WeatherFilterEndDate" ukdate="dd-MM-yyyy" placeholder="dd-MM-yyyy" />
										<button ng-click="ReloadWeatherInformation()">Search</button>
										
										<div class="sk-wave" ng-show="isWeatherInfoLoading">
											<div class="sk-rect sk-rect1"></div>
											<div class="sk-rect sk-rect2"></div>
											<div class="sk-rect sk-rect3"></div>
											<div class="sk-rect sk-rect4"></div>
											<div class="sk-rect sk-rect5"></div>
										  </div>
											<div class="table-responsive" ng-show="isWeatherInfoLoading==false" >
											<div id="tblWeatherTableDiv">
												<table id="tblWeatherList"" class="table table-bordered table-hover table-striped">
													<thead>
														<tr>
															<!-- <th>Hotel Name</th> -->
															<th>Date</th>
															<th>Temperature</th>
															<th>HDD</th>
															<th>CDD</th>
														</tr>
													</thead>
													<tbody>
														<tr ng-repeat='weatherItem in WeatherList | orderBy:Weatherpredicate:WeatherPagingreverse | filter:Weatherpaginate'>
															<!-- <td>{{weatherItem.Name}}</td> -->
															<td>{{formatDateUK(weatherItem.date)}}</td>
															<td>{{weatherItem.temp}}</td>
															<td>{{weatherItem.hdd}}</td>
															<td>{{weatherItem.cdd}}</td>
														</tr>
														

													</tbody>
												</table>
												</div>
												<div>
													<pagination total-items="$parent.$parent.WeathertotalItems" ng-model="$parent.$parent.WeatherPagingcurrentPage"  
													max-size="5" boundary-links="true"  
													items-per-page="$parent.$parent.WeatherPagingnumPerPage" class="pagination-sm">  
													</pagination> 
												</div>

											</div>
												<!-- <div class="panel-body" ng-show="ShowWeatherLineChart">
												
												<div  id="WeatherChart" style="min-width: 150px; height: 300px; margin: 0 auto"></div>
											</div> -->
										</div>
										
									
									</div>
									
									
									<!-- /.row -->
								</div>
								
								<!-- /.panel-body -->
							</div>
						
                                                </div>
