<div class="col-lg-6" ng-show="$parent.$parent.Widget_LogActivity">
							<div class="panel panel-primary text-left no-boder">
									<div class="panel-heading">
											<i class="fa fa-bar-chart-o fa-fw"></i>
											<a class="widgetTitle" ng-click="LogActivityTablecollapsed=(LogActivityTablecollapsed==null?false:!LogActivityTablecollapsed);">
											LogActivity Information  
											</a>
											<div class="pull-right">
												<div class="btn-group" ng-show="(LogActivityTablecollapsed==null?true:LogActivityTablecollapsed)">
													<ul class="nav site-nav">
													<li class=flyout>
													
														<a style="background-color:white; color:black; line-height:1.2; padding:0.2em;" href=''><strong>Actions</strong></a>
														
														<!-- Flyout -->
														<ul class="flyout-content nav stacked">

															<li ng-show="$parent.$parent.LogActivity_Export && $parent.$parent.isLogActivityLoading==false  && $parent.$parent.LogActivityErrorMessage==''"><a  ng-click="exportDataToCsv(LogActivityList,'LogActivityList',$parent.$parent.ExportColumnsLogActivity);">Export to CSV</a></li>
															
															<li ng-show="$parent.$parent.LogActivity_Export && $parent.$parent.isLogActivityLoading==false  && $parent.$parent.LogActivityErrorMessage==''"><a  ng-click="exportDataToPDF('LogActivityForPDFExport');">Export to PDF</a></li>
															
															
														</ul>
												
													</li>
													</ul>
													
												</div>
												<a ng-click="ShowHelpPopup('LogActivityTable_help.html');"><img src="images/Apps-Help-icon.png" width="20px" height="25px"></a>
											</div>
										</div>


								<div class="panel-body yellow" ng-show="(LogActivityTablecollapsed==null?true:LogActivityTablecollapsed)">
									<div class="row">
										<div class="col-lg-12">
										
										  <div class="sk-wave" ng-show="$parent.$parent.isLogActivityLoading && $parent.$parent.LogActivityErrorMessage==''">
											<div class="sk-rect sk-rect1"></div>
											<div class="sk-rect sk-rect2"></div>
											<div class="sk-rect sk-rect3"></div>
											<div class="sk-rect sk-rect4"></div>
											<div class="sk-rect sk-rect5"></div>
										  </div>
										  <div ng-show="$parent.$parent.LogActivityErrorMessage!=''">{{$parent.$parent.LogActivityErrorMessage}}</div>
											<div class="table-responsive" ng-show="$parent.$parent.isLogActivityLoading==false  && $parent.$parent.LogActivityErrorMessage==''">
												<table id="LogActivityForPDFExport" class="table table-bordered table-hover table-striped">
													<thead>
														<tr>
															<!-- <th>Hotel Name</th> -->
															<th>Date</th>
															<th>Activity</th>
															<th>User</th>
															<th>Hotel</th>
															
														</tr>
													</thead>
													<tbody>
														<tr ng-repeat='LogActivityItem in $parent.$parent.LogActivityList | orderBy:$parent.$parent.LogActivitypredicate:$parent.$parent.LogActivityPagingreverse | filter:$parent.$parent.LogActivitypaginate'>
															<!-- <td>{{LogActivityItem.hotel}}</td> -->
															<td>{{formatDateTimeUK(LogActivityItem.CreatedDate)}}</td>
															<td>{{LogActivityItem.Description}}</td>
															<td>{{LogActivityItem.Username}}</td>
															<td>{{LogActivityItem.HotelName}}</td>
															
														</tr>
														

													</tbody>
												</table>
												<div>
													<pagination total-items="$parent.$parent.LogActivitytotalItems" ng-model="$parent.$parent.LogActivityPagingcurrentPage"  
													max-size="5" boundary-links="true"  
													items-per-page="$parent.$parent.LogActivityPagingnumPerPage" class="pagination-sm">  
													</pagination> 
												</div>

											</div>
											
												
										</div>
										
									
									</div>
								</div>
								
							</div>

						</div>
